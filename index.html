<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="seccion1">
            <img class="logo" src="imagenes/logo.png" alt="">
            <div class="contenedor-encriptador">
                <textarea class="text-area" placeholder="Ingrese el texto aquí" ></textarea>
            </div>
            <div class="informacion">
                <img src="imagenes/info.png" alt="informacion">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" onclick="btnEncriptar()" class="btn-encriptar" value="Encriptar">
                <input type="button" onclick="btnDesencriptar()" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion2">
            <textarea class="mensaje" id="mensaje" ></textarea>

            <div class="mensaje-vacio">
                <h1>Ningun mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div>
                <button type="button" class="btn-copiar" id="btn-copiar">Copiar</button>
            </div>


        </section>

        <div class="copiado">
            <p>¡Copiado al portapapeles!</p>
        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
